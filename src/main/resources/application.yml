# 服务器配置
server:
  port: 8123 # 端口号
  servlet:
    # 上下文路径 例：localhost:8123/api
    context-path: /api
    # Cookie 30 天过期
    session:
      cookie:
        max-age: 2592000

# spring 配置
spring:
  application:
    name: yu-picture-backend # 项目名称
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver # 驱动类
    url: jdbc:mysql://localhost:3306/yu_picture # 指定数据库的地址
    username: root
    password: 1234
  # Redis 配置
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
    timeout: 5000
    password: 123456
  profiles:
    active: local
  servlet:
    multipart:
      max-file-size: 10MB
  session:
    store-type: redis
    timeout: 2592000
  # 空间图片分表
  shardingsphere:
    # 数据库连接信息
    datasource:
      names: yu_picture
      yu_picture:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/yu_picture
        username: root
        password: 1234
    # 分表的规则、算法
    rules:
      sharding:
        tables:
          picture:
            actual-data-nodes: yu_picture.picture  # 动态分表
            table-strategy:
              standard:
                sharding-column: spaceId
                sharding-algorithm-name: picture_sharding_algorithm  # 使用自定义分片算法
        sharding-algorithms:
          picture_sharding_algorithm:
            type: CLASS_BASED
            props:
              strategy: standard
              algorithmClassName: com.yupi.yupicturebackend.manager.sharding.PictureShardingAlgorithm
    props:
      sql-show: true
# MyBatisPlus 配置
mybatis-plus:
  configuration:
    # 驼峰命名
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    enable-sql-runner: true
    db-config:
      logic-delete-field: isDelete # 逻辑删除字段
      logic-delete-value: 1 # 字段已删除值：(默认为1)
      logic-not-delete-value: 0 # 字段已删除值：(默认为0)
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.yupi.yupicturebackend.controller